<section class="result">
  <div class="result__title"><h3>The result</h3></div>
  <div class="result__detail">
    <p>Total questions: {{ totalQuestions }}</p>
    <p>Total correct answered: {{ correctAnswer }}</p>
    <p>Total wrong answered: {{ inCorrectAnswer }}</p>
    <p>Total time:</p>
    <p>Your score: {{ points }}</p>
  </div>

  <div class="result__overview">
    <div class="alert alert-success" role="alert">
      Congratulation, you have passed this test
    </div>
  </div>
</section>
