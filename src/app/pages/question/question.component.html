<div class="container mt-5">
  <div class="card">
    <div class="d-flex justify-content-between p-4">
      <div class="logo">
        <img
          src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg"
          alt=""
          width="30"
          height="24"
        />
      </div>

      <div class="welcome">
        <span>Welcome {{ name }}</span>
      </div>
    </div>

    <div class="d-flex justify-content-around pt-3 py-1">
      <div class="score">
        <h6>10 Points</h6>
      </div>
      <div class="question-remain">
        <span>Question 1 of 10</span>
      </div>
      <div class="timer">
        <h6>30 secs ‚è±</h6>
      </div>
    </div>

    <div class="progress">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        role="progressbar"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 75%"
      ></div>
    </div>

    <div class="p-4">
      <ng-container *ngFor="let question of questions">
        <div class="question mt-2">
          <div class="card">
            <h4 [innerHTML]="unwrap(question.question | dompurify)"></h4>
          </div>
        </div>

        <div class="options">
          <ol>
            <li class="card">
              <span [innerHTML]="question.correct_answer"></span>
            </li>

            <li
              class="card"
              *ngFor="let question_inc of question.incorrect_answers"
            >
              <span [innerHtml]="question_inc"></span>
            </li>
          </ol>
        </div>
      </ng-container>

      <div class="d-flex justify-content-between">
        <span type="btn" class="btn text-primary">
          <i class="fas fa-chevron-left fa-2x"></i>
        </span>
        <span type="btn" class="btn text-primary">
          <i class="fas fa-sync-alt fa-2x"></i>
        </span>
        <span type="btn" class="btn text-primary">
          <i class="fas fa-chevron-right fa-2x"></i>
        </span>
      </div>
    </div>
  </div>
</div>
