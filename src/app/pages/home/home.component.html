<div class="container bg-light py-5">
  <h1 class="display-6 fw-bold">Welcome to Quiz App</h1>
  <p class="col-md-8 fs-4">
    This Quiz will includes 10 questions. Each question contains 4 possible
    answers
  </p>

  <div class="name col-md-4 my-3">
    <label for="name">Enter your name:</label>
    <input #name type="text" class="form-control" />
  </div>

  <button
    class="btn btn-primary btn-lg"
    routerLink="/question"
    (click)="startQuiz()"
  >
    Start the Quiz
  </button>
</div>
